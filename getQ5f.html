<head>
  <meta charset="utf-8">

  <title>ArcGIS API for JavaScript Tutorials: Add a point, line, and polygon</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 95%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.19/"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
getQ5F(2015)
function getQ5F(year) {
console.log(year)

  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/Graphic",
    "esri/layers/GraphicsLayer"

    ], function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {

  esriConfig.apiKey = "EWusIxlkekGze03w8TJ8kaDraWS7yTgmbGHCSBNPGbzpBpXc9usP2tMIUPnafF_aPY7zsNrdkGzRzsIqtV3Jk3TeYo2_kNVnV8vxm73GrEQDipxxfXwtS5lq-QVFTuB62MBH9_GSH_xinjHi_o4Fxg..";

  const map = new Map({
    basemap: "arcgis-topographic" //Basemap layer service
  });

  const view = new MapView({
    map: map,
    center: [-118.80500,34.02700], //Longitude, latitude
    zoom: 3,
    container: "viewDiv"
 });

 const graphicsLayer = new GraphicsLayer();
 map.add(graphicsLayer);




	$.post(
	  "http://localhost:3000/Query5F",
	  {
		year: year,
	  },
	  function (data, status) {
      console.log(data.message.length)
      for(var i = 0;i< data.message.length;i++){
        // console.log(data.message[i].longitude);
		    addpoint(data.message[i].longitude,data.message[i].latitude)
      }
		
	  }
	);
  

function addpoint(longitude,latitude){



 const point = { //Create a point
    type: "point",
    longitude: longitude,
    latitude: latitude
 };
 const simpleMarkerSymbol = {
    type: "simple-marker",
    color: [226, 119, 40],  // Orange
    outline: {
        color: [255, 255, 255], // White
        width: 1
    }
 };

 const pointGraphic = new Graphic({
    geometry: point,
    symbol: simpleMarkerSymbol
 });
 graphicsLayer.add(pointGraphic);
  

}
});
}
</script>
</head>
<body>
  <input type="text"value = "" placeholder="Year" id="name-558c" name="name" class="u-border-1 u-border-grey-30 u-input u-input-rectangle1" required="">
  <input onclick="getQ5F(document.getElementById('name-558c').value)" class="u-btn u-btn-submit u-button-style" type="submit" value="submit">
  <div id="viewDiv"></div>
</body>
